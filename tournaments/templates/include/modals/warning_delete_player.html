<div class="modal fade" id="deletePlayerWarning{{ counter }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Внимание</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите удалить игрока {{ record }} из списка участников турнира?</p>
      </div>
      <div class="modal-footer">
        <a class="btn btn-outline-dark" href="{% url 'player_delete' tournament.tt_slug record.player.id %}" role="button">
          Удалить
        </a>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>
